<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Проверка статуса разбана</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0e0e0; /* спокойный серый фон */
    padding: 2rem;
  }
  .container {
    max-width: 480px;
    margin: auto;
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }
  label {
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.3rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }
  button {
    margin-top: 1rem;
    padding: 0.7rem 1.2rem;
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
  }
  button:hover {
    background: #45a049;
  }
  #result {
    margin-top: 1.5rem;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 1rem;
    border-radius: 5px;
  }
  /* Цвета и обводка статусов */
  .approved {
    color: #2e7d32; /* зеленый текст */
    background: #c8e6c9;
    border: 2px solid #2e7d32;
  }
  .review {
    color: #f57c00; /* оранжевый текст */
    background: #fff3e0;
    border: 2px solid #f57c00;
    animation: pulse 2s infinite;
  }
  .denied {
    color: #c62828; /* красный */
    background: #ffcdd2;
    border: 2px solid #c62828;
  }
  .perm {
    color: #7b0000; /* темно-красный */
    background: #ffbaba;
    border: 2px solid #7b0000;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 5px #f57c00; }
    50% { box-shadow: 0 0 15px #f57c00; }
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Проверка статуса разбана</h2>
    <label for="nickname">Введите ник игрока</label>
    <input type="text" id="nickname" placeholder="Введите ник..." />
    <button onclick="checkStatus()">Проверить</button>
    <div id="result"></div>
  </div>

  <script>
    let players = {};

    async function loadData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/VerryBestVB/unban-check/main/data.json');
        players = await response.json();
      } catch (e) {
        console.error("Ошибка загрузки данных:", e);
      }
    }

    async function checkStatus() {
      if (Object.keys(players).length === 0) await loadData();

      const nick = document.getElementById('nickname').value.trim().toLowerCase();
      const result = document.getElementById('result');

      const entry = Object.entries(players).find(([k]) => k.toLowerCase() === nick)?.[1];

      if (!entry) {
        result.textContent = 'Игрок не найден или чист.';
        result.className = '';
        return;
      }

      const now = new Date();
      const status = entry.status.toLowerCase();
      const unbanDate = new Date(entry.unban_at);

      if (status === 'перманентный бан' || status === 'perm' || status === 'перм') {
        result.textContent = `${nick}: Бессрочная блокировка.`;
        result.className = 'perm';
        return;
      }

      if (status === 'на рассмотрении' || status === 'review') {
        result.textContent = `${nick}: Апелляция на рассмотрении.`;
        result.className = 'review';
        return;
      }

      if (status === 'отклонено' || status === 'skip' || status === 'denied') {
        result.textContent = `${nick}: Апелляция отклонена.`;
        result.className = 'denied';
        return;
      }

      // Временный бан
      let diffMs = unbanDate - now;
      if (diffMs <= 0) {
        result.textContent = `${nick}: Чист, бан закончился.`;
        result.className = '';
      } else {
        let hours = Math.floor(diffMs / 1000 / 60 / 60);
        let days = Math.floor(hours / 24);
        hours = hours % 24;
        result.textContent = `${nick}: Временный бан, до разбана осталось ${days} дн. ${hours} ч.`;
        result.className = 'denied'; // красный для бана
      }
    }
  </script>
</body>
</html>
